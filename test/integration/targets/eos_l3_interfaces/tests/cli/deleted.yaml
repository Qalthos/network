---
- include_tasks: reset_config.yaml

- set_fact:
    config:
      - name: Ethernet1
      - name: Ethernet2
    other_config:
      - name: Management1
        ipv4: dhcp
        ipv6: auto-config


- name: Delete EOS L3 interfaces as in given arguments.
  eos_l3_interfaces:
    config: "{{ config }}"
    state: deleted

- eos_facts:
    gather_subset: net_configuration_l3_interfaces

- set_fact:
    expected_config: "{{ config }} + {{ other_config }}"

- assert:
    that:
      - "ansible_facts.network_resources.l3_interfaces|symmetric_difference(expected_config)|length == 0"

- include_tasks: reset_config.yaml
