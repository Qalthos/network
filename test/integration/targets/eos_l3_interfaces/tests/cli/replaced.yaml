---
- include_tasks: reset_config.yaml

- set_fact:
    config:
      - name: Ethernet2
        ipv4: 203.0.113.27/24
      - name: Management1
        ipv4: dhcp
        ipv6: auto-config
    other_config:
      - name: Ethernet1

- name: Replace device configuration of specified L3 interfaces with provided configuration.
  eos_l3_interfaces:
    config: "{{ config }}"
    state: replaced

- eos_facts:
    gather_subset: net_configuration_l3_interfaces

- set_fact:
    expected_config: "{{ config }} + {{ other_config }}"

- assert:
    that:
      - "ansible_facts.network_resources.l3_interfaces|symmetric_difference(expected_config)|length == 0"

- include_tasks: reset_config.yaml
