---
- name: Reset state
  cli_config:
    config: |
      interface Ethernet1
         ip address 192.0.2.12/24
         ip address 203.0.113.27/31 secondary
         no ipv6 address
      interface Ethernet2
         no ip address
         ipv6 address 2001:db8::1/64

- eos_facts:
    gather_subset: net_configuration_l3_interfaces

- set_fact:
    expected_config:
      - name: Ethernet1
        ipv4:
          - address: 192.0.2.12/24
          - address: 203.0.113.27/31
            secondary: true
      - name: Ethernet2
        ipv6:
          - address: 2001:db8::1/64
      - name: Management1
        ipv4:
          - address: dhcp
        ipv6:
          - address: auto-config

- assert:
    that:
      - "ansible_facts.network_resources.l3_interfaces == expected_config"
