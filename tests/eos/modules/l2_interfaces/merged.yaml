---
- include_tasks: reset_config.yaml

- name: Merge provided configuration with device configuration.
  eos_l2_interfaces:
    config:
      - name: Ethernet1
        trunk:
          native_vlan: 10
      - name: Ethernet2
        access:
          vlan: 30
    state: merged

- eos_facts:
    gather_subset: net_configuration_l2_interfaces

- set_fact:
    expected_config:
      - name: Ethernet1
        access:
          vlan: 20
        trunk:
          native_vlan: 10
      - name: Ethernet2
        access:
          vlan: 30
        trunk:
          native_vlan: 20
      - name: Management1

- assert:
    that:
      - "ansible_facts.net_configuration.l2_interfaces == expected_config"

- include_tasks: reset_config.yaml
