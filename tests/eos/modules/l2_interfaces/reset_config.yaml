---
- name: Reset state
  cli_config:
    config: |
      interface Ethernet1
         switchport access vlan 20
         no switchport trunk native vlan
         no switchport trunk allowed vlan
      interface Ethernet2
         no switchport access vlan
         switchport trunk native vlan 20
         switchport mode trunk

- eos_facts:
    gather_subset: net_configuration_l2_interfaces

- set_fact:
    expected_config:
      - name: Ethernet1
        access:
          vlan: 20
      - name: Ethernet2
        trunk:
          native_vlan: 20
      - name: Management1

- assert:
    that:
      - "ansible_facts.net_configuration.l2_interfaces == expected_config"
